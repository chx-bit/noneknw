<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuis Indonesia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <!-- Halaman Landing -->
  <div id="landing" data-aos="fade-up" data-aos-easing="ease-in-out">
    <h1>Selamat datang di Quiz CSS</h1>
    <p>Uji pengetahuan Anda tentang CSS dengan 20 soal menarik.</p>
    <button id="startButton">Siap Mulai!</button>
  </div>

  <!-- Halaman Kuis (awal disembunyikan) -->
  <div id="quizContainer" style="display:none;" class="slide-up">
    <div id="questionContainer" ></div>
    <div id="optionsContainer"></div>
    <button id="nextButton">Next</button>
    <div id="scoreContainer" style="display:none;">
      <h2>Kuis Selesai!</h2>
      <p id="scoreText"></p>
      <button id="downloadButton">Unduh Hasil</button>
    </div>
  </div>
  
  <!-- Include html2canvas library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="main.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
  AOS.init({
    duration: 1000,
    once: false
  });
  </script>
</body>
</html>
