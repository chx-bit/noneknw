<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Kuis Simple CSS</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..37,100..1000;1,9..37,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Lakki+Reddy&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="parent">
            <div
                class="neon-wrapper"
                data-aos="fade-up"
                data-aos-easing="ease-in-out"
            >
                <div id="landing">
                    <h1>Selamat datang di Quiz CSS</h1>
                    <p>
                        Uji pengetahuan Anda tentang CSS dengan 20 soal menarik.
                    </p>
                    <button id="startButton">Siap Mulai!</button>
                </div>
                <div class="neon-shadow" id="landing-shadow"></div>
            </div>
            <div id="quizContainer" style="display: none" class="slide-up">
                <div id="questionContainer"></div>
                <div id="option"></div>
                <div class="button-group">
                    <svg
                        id="prevButton"
                        xmlns="http://www.w3.org/2000/svg"
                        width="37"
                        height="37"
                        class="bi bi-arrow-left-circle"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
                        />
                    </svg>
                    <svg
                        id="resetButton"
                        xmlns="http://www.w3.org/2000/svg"
                        width="37"
                        height="37"
                        class="bi bi-x-circle"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                        />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                        />
                    </svg>
                    <svg
                        id="nextButton"
                        xmlns="http://www.w3.org/2000/svg"
                        width="37"
                        height="37"
                        class="bi bi-arrow-right-circle"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
                        />
                    </svg>
                </div>
                <div id="progressBarContainer">
                    <div id="progressBarFill">0%</div>
                </div>
            </div>
            <div id="scoreContainer" style="display: none">
                <h2>Kuis Selesai!</h2>
                <p id="scoreText"></p>
                <p id="score"></p>
                <p id="hasil"></p>
              
                <img
                    id="sticker"
                    src=""
                    alt="Stiker Hasil Kuis"
                    style="width: 150px; height: 150px"
                />
            </div>
        </div>

        <button id="downloadButton" style="display: none">Unduh Hasil</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="main.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init({ duration: 1000, once: false });
        </script>
    </body>
</html>
