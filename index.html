<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    * {
      font-family: Poppins;
      margin: 15px;
    }
    #form {
      display: flex;
      justify-content: center;
      flex-direction: column;
      margin-top: 50px;
    }
    #age, #submit {
      padding: 15px 5px;
      text-align: center;
    }
    p, h1 {
      text-align: center;
      font: 700 15px Poppins;
      margin-top:60px;
    }
    .haram {
      text-align: center;
      font: 300 6px Poppins;
      margin-top:5px;
      color: #17181873;
    }
  </style>
</head>
<body>
  <h1 class="">
    Darkweb Haram Jangan Dibuka &#x1F60B;<br>
    <p class="haram">konten 18+</p>
  </h1>
  <form id="form">
    <input id="age" type="number" placeholder="Masukkan umur">
    <button id="submit" type="submit">Submit</button>
    <p id="result"></p>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form reload

      let age = Number(document.getElementById('age').value);
      let result = document.getElementById('result');
      
      if (age >= 17) {
        result.textContent = "Masuk";
        setTimeout(() => {
          window.location.href = "https://wikipedia.org";
        }, 2000);
      } else {
        result.textContent = "Keluar";
      }
    });
  </script> 
</body>
</html>
