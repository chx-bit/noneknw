<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kuis Indonesia</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="neon-wrapper" data-aos="fade-up" data-aos-easing="ease-in-out">
      <div id="landing">
        <h1>Selamat datang di Quiz CSS</h1>
        <p>Uji pengetahuan Anda tentang CSS dengan 20 soal menarik.</p>
        <button id="startButton">Siap Mulai!</button>
      </div>
      <div class="neon-shadow" id="landing-shadow"></div>
    </div>

    <div class="neon-wrapper" id="slideup">
      <div id="quizContainer" style="display: none" class="slide-up">
        <div id="questionContainer"></div>
        <div id="option"></div>
        <div class="button-group">
          <button id="prevButton">Prev</button>
          <button id="resetButton">Cancel</button>
          <button id="nextButton">Next</button>
        </div>
        <div id="progressBarContainer">
          <div id="progressBarFill">0%</div>
        </div>
      </div>

      <div id="scoreContainer" style="display: none">
        <h2>Kuis Selesai!</h2>
        <p id="scoreText"></p>
        <p id="score"></p>
        <!-- Penambahan elemen stiker -->
        <img id="sticker" src="" alt="Stiker Hasil Kuis" style="width: 150px; height: 150px;">
      </div>
      <div class="neon-shadow" id="quiz-shadow"></div>
      <p id="anonymous">&#931; 80Â¥</p>
    </div>

    <button id="downloadButton" style="display: none">Unduh Hasil</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: false });
    </script>
  </body>
</html>
